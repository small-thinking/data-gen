name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        run: pip install uv

      - name: Create venv
        run: uv venv .venv

      - name: Activate venv and install dependencies
        run: |
          source .venv/bin/activate
          uv pip install -e .[test]

      - name: Run tests with coverage
        run: |
          source .venv/bin/activate
          pytest --cov=data-gen --cov-report=xml --cov-fail-under=80

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml 